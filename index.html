<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="city"></li>
                <li>
                  <img src="src/icone-sun.png" alt="icone-weather" id="icone-weather"/>
                </li>
                <li id="description"></li>
                <li>
                  <span id="temperature">29</span><span class="units"> 째C | 째F</small>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li class="date">today, Fri 24/12</li>
                <li class="time">11:30 am</li>
                <br />
                <li class="wind">wind: <span id="wind"></span> km/h</li>
                <li class="humidity">humidity: <span id="humidity"></span>%</li>
                <br />
                <li class="max-and-min"><strong><span id="maxtemp">33</span>째C</strong> / <span id="mintemp">28</span>째C</li>
              </ul>
              
            </div>
          </div>
          <br />
          <p class="reminder"><img src="src/icone-bell.png" alt="icone-bell">Remember to put a lot of sunscreen!</p>
       <hr />
        </div>
        <div class="atribute">
          <a href="https://github.com/kasita623/vanilla-weather" target="_blank"
            >Open-source code</a
          >
          by Kasia Jura
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
